{% extends 'workflow/project_navbar.html' %}

{% block content %}
  {{ block.super }}
  <h2>Sprints list | Project - {{ project.id }}</h2>
  <ul>
    {% for sprint in sprints %}
      <li><strong>{{ sprint.id }}</strong> -
        <a href="{% url 'workflow:sprint' project.id sprint.id %}">
          {{ sprint.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
