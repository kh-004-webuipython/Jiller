{% load staticfiles %}

{% block extrastyles %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href='{% static 'css/bootstrap.css' %}'
        type='text/css'/>
  <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}"
        type='text/css'/>

  <!-- text fonts -->
  <link rel="stylesheet" href="{% static 'css/ace-fonts.css' %}"
        type='text/css'/>

  <!-- ace styles -->
  <link href='{% static "css/ace.css" %}' rel='stylesheet' type='text/css'
        class="ace-main-stylesheet"
        id="main-ace-style"/>

  <link rel="stylesheet" type="text/css"
        href="{% static 'workflow/css/project-navbar.css' %}"/>
{% endblock %}

<div class="container project_navbar">
  {% block content %}
    <h2>Project {{ project.title }} </h2>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'workflow:project_detail' project.id %}">
            Project Detail</a></li>
          <li><a
              href="{% url 'workflow:active_sprint' project.id %}">Sprint</a>
          </li>
          <li><a href="{% url 'workflow:backlog' project.id %}">Backlog</a>
          </li>
          <li><a
              href="{% url 'workflow:sprints_list' project.id %}">History</a>
          </li>
          <li><a href="{% url 'workflow:team' project.id %}">Team</a></li>
        </ul>
      </div>
    </nav>
  {% endblock %}
</div>
