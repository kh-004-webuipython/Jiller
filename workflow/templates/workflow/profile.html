{% extends 'base.html' %}

{% block content %}
  {% if request.user.is_authenticated %}
    <p>Your profile:</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>Role: {{ user.role }}</p>
  {% else %} <p>You're not authenticated</p>
  {% endif %}
{% endblock %}
