{% load static %}
{% load waffle_tags %}

<div class="page-header"><h1>{{ project.title }}</h1></div>
<div class="tabbable">
  <ul class="nav nav-tabs" id="myTab">
    <li {% if detail %}class="active"{% endif %}>
      <a href="{% url 'project:detail' project.id %}">
        Detail
      </a>
    </li>

    <li class="dropdown {% if sprint %} active{% endif %}">
      <a data-toggle="dropdown" class="dropdown-toggle" href="#">
        Sprint &nbsp;
        <i class="ace-icon fa fa-caret-down bigger-110 width-auto"></i>
      </a>

      <ul class="dropdown-menu dropdown-info" >
        <li>
          <a href="{% url 'project:sprint_new' project.id %}">
            New
          </a>
        </li>
        <li>
          <a href="{% url 'project:sprint_active' project.id %}">
            Active
          </a>
        </li>
        <li>
          <a href="{% url 'project:sprints_list' project.id %}">
            History
          </a>
        </li>
      </ul>
    </li>
    <li {% if backlog %}class="active"{% endif %}>
      <a href="{% url 'project:backlog' project.id %}">
        Backlog
      </a>
    </li>
    <li {% if issues_tab %}class="active" {% endif %}>
      <a href="{% url 'project:issue_search' project.id %}">
        Issues
      </a>
    </li>
    <li {% if team %}class="active" {% endif %}>
      <a href="{% url 'project:team' project.id %}">
        Team
      </a>
    </li>
    {% flag 'only_developer' %}
      <li {% if notes %}class="active" {% endif %}>
        <a href="{% url 'project:note' project.id %}">
          Notes
        </a>
      </li>
    {% endflag %}
  </ul>
</div>
<div class="clearfix navbar-margin-bottom"></div>
